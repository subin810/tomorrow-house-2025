<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      보아르 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재) |
      내일의 집
    </title>
    <link
      rel="icon"
      type="image/png"
      href="./favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/">
                    <img src="./assets/images/Logo.svg" alt="내일의 집" />
                  </a>
                </h1>

                <nav class="gnb-nav sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                    <li class="gnb-nav-item"><a href="/">스토어</a></li>
                    <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                  </ul>
                </nav>

                <button
                  class="gnb-menu-button gnb-icon-button sm-only"
                  type="button"
                >
                  <i class="ic-menu" aria-label="메뉴 열기 버튼"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only">
                  <i class="ic-search" aria-hidden></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>
                <div class="button-group">
                  <button
                    class="gnb-icon-button gnb-search-button lg-hidden"
                    type="button"
                  >
                    <i class="ic-search" aria-label="검색창 열기 버튼"></i>
                  </button>

                  <a href="/" class="gnb-icon-button sm-hidden">
                    <i
                      class="ic-bookmark"
                      aria-label="스크랩북 페이지로 이동"
                    ></i>
                  </a>

                  <a href="/" class="gnb-icon-button sm-hidden">
                    <i class="ic-bell" aria-label="내 소식 페이지로 이동"></i>
                  </a>

                  <a href="/" class="gnb-icon-button">
                    <i class="ic-cart" aria-label="장바구니 페이지로 이동"></i>
                  </a>

                  <button
                    class="gnb-avatar-button sm-hidden"
                    type="button"
                    aria-label="마이메뉴 열기 버튼"
                  >
                    <div class="avatar-32">
                      <img
                        src="./assets/images/img-user-01.jpg"
                        alt="사달라 아저씨"
                      />
                    </div>
                  </button>
                </div>

                <button class="btn-primary btn-40 sm-hidden" type="button">
                  글쓰기
                  <i class="ic-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
